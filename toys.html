<script>
// –î–ê–ù–ù–´–ï –§–û–¢–û–ì–†–ê–§–ò–ô –¢–û–í–ê–†–û–í - –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ï –ü–£–¢–ò
const productPhotos = {
    'dragon': {
        name: '–î—Ä–∞–∫–æ–Ω —Å–≤–µ—Ç—è—â–∏–π—Å—è –≤ —Ç–µ–º–Ω–æ—Ç–µ',
        photos: [

    },

        photos: [
            {url: 'toys-images/labubu/grey.jpg', alt: '–°–µ—Ä—ã–π –õ–∞–±—É–±—É'},
            {url: 'toys-images/labubu/purple.jpg', alt: '–§–∏–æ–ª–µ—Ç–æ–≤—ã–π –õ–∞–±—É–±—É'},
            {url: 'toys-images/labubu/red.jpg', alt: '–ö—Ä–∞—Å–Ω—ã–π –õ–∞–±—É–±—É'},
            {url: 'toys-images/labubu/white.jpg', alt: '–ë–µ–ª—ã–π –õ–∞–±—É–±—É'}
        ]
    },
    'house': {
        name: '–ù–æ–≤–æ–≥–æ–¥–Ω–∏–π –¥–æ–º–∏–∫',
        photos: []
    },

        name: '–ò–≥—Ä–∞ UNO',
        photos: []
    }
};

// –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï –î–õ–Ø –ú–û–î–ê–õ–¨–ù–û–ì–û –û–ö–ù–ê
let currentModalProduct = null;
let currentModalIndex = 0;

// –ö–û–†–ó–ò–ù–ê
let shoppingCart = {
    items: [],
    addItem: function(item) {
        const existing = this.items.find(i => i.id === item.id && i.title === item.title);
        if (existing) {
            existing.quantity += 1;
        } else {
            this.items.push(item);
        }
        updateCart();
        showNotification(`–î–æ–±–∞–≤–ª–µ–Ω–æ: ${item.title}`, 'success');
    },
    getTotal: function() {
        return this.items.reduce((sum, item) => sum + (parseInt(item.price) * item.quantity), 0);
    }
};

// –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –°–û–ó–î–ê–ù–ò–Ø PLACEHOLDER-–ò–ó–û–ë–†–ê–ñ–ï–ù–ò–ô
function getPlaceholderUrl(productId, index) {
    const colors = {
        'dragon': '#4CAF50',
        'kakashi': '#2196F3',
        'pistol': '#FFC107',
        'labubu': '#9C27B0',
        'house': '#FF5722',
        'uno': '#3F51B5'
    };
    const names = {
        'dragon': '–î—Ä–∞–∫–æ–Ω',
        'kakashi': '–ö–∞–∫–∞—à–∏',
        'pistol': '–ü–∏—Å—Ç–æ–ª–µ—Ç',
        'labubu': '–õ–∞–±—É–±—É',
        'house': '–ù–æ–≤–æ–≥–æ–¥–Ω–∏–π –¥–æ–º–∏–∫',
        'uno': 'UNO –ò–≥—Ä–∞'
    };
    const color = colors[productId] || '#2196F3';
    const name = names[productId] || '–¢–æ–≤–∞—Ä';
    return `data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300"><rect width="400" height="300" fill="${color}"/><text x="200" y="150" font-family="Arial" font-size="20" fill="white" text-anchor="middle" dominant-baseline="middle">${name}</text></svg>`;
}

// –û–°–ù–û–í–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–ò –ì–ê–õ–ï–†–ï–ò
function initGallery(productId) {
    const product = productPhotos[productId];
    if (!product) {
        createFallbackGallery(productId);
        return;
    }

    const photos = product.photos || [];
    const galleryElement = document.querySelector(`.product-card[data-product="${productId}"] .product-gallery`);
    
    if (!galleryElement) return;

    // –û—á–∏—â–∞–µ–º –≥–∞–ª–µ—Ä–µ—é
    galleryElement.innerHTML = '';
    
    // –ï—Å–ª–∏ —Ñ–æ—Ç–æ –Ω–µ—Ç - —Å–æ–∑–¥–∞–µ–º –∑–∞–≥–ª—É—à–∫—É
    if (photos.length === 0) {
        createFallbackGallery(productId);
        return;
    }

    // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
    const imagesContainer = document.createElement('div');
    imagesContainer.style.width = '100%';
    imagesContainer.style.height = '100%';
    imagesContainer.style.position = 'relative';

    // –°–æ–∑–¥–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    photos.forEach((photo, index) => {
        const img = document.createElement('img');
        img.id = `${productId}-image-${index}`;
        img.alt = photo.alt || `–§–æ—Ç–æ ${product.name}`;
        img.style.cssText = `
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            display: ${index === 0 ? 'block' : 'none'};
            background: white;
            padding: 10px;
            border-radius: 5px;
        `;

        // –°–Ω–∞—á–∞–ª–∞ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º placeholder
        img.src = getPlaceholderUrl(productId, index);
        
        // –ü—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ä–µ–∞–ª—å–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
        const realImg = new Image();
        realImg.onload = function() {
            img.src = photo.url;
        };
        realImg.onerror = function() {
            console.error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${photo.url}`);
        };
        realImg.src = photo.url;

        imagesContainer.appendChild(img);
    });

    galleryElement.appendChild(imagesContainer);

    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞–≤–∏–≥–∞—Ü–∏—é –µ—Å–ª–∏ —Ñ–æ—Ç–æ –±–æ–ª—å—à–µ 1
    if (photos.length > 1) {
        // –ö–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        const navDiv = document.createElement('div');
        navDiv.className = 'gallery-nav';
        
        const prevBtn = document.createElement('button');
        prevBtn.className = 'gallery-btn prev-btn';
        prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
        prevBtn.onclick = (e) => {
            e.stopPropagation();
            changePhoto(productId, -1);
        };
        
        const nextBtn = document.createElement('button');
        nextBtn.className = 'gallery-btn next-btn';
        nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
        nextBtn.onclick = (e) => {
            e.stopPropagation();
            changePhoto(productId, 1);
        };
        
        navDiv.appendChild(prevBtn);
        navDiv.appendChild(nextBtn);
        galleryElement.appendChild(navDiv);

        // –¢–æ—á–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        const controlsDiv = document.createElement('div');
        controlsDiv.className = 'gallery-controls';
        
        photos.forEach((_, index) => {
            const dot = document.createElement('span');
            dot.className = `gallery-dot ${index === 0 ? 'active' : ''}`;
            dot.onclick = (e) => {
                e.stopPropagation();
                goToPhoto(productId, index);
            };
            controlsDiv.appendChild(dot);
        });
        
        galleryElement.appendChild(controlsDiv);

        // –°—á–µ—Ç—á–∏–∫
        const counter = document.createElement('div');
        counter.className = 'photo-counter';
        counter.textContent = `1/${photos.length}`;
        galleryElement.appendChild(counter);
    } else {
        // –ü—Ä–æ—Å—Ç–æ–π —Å—á–µ—Ç—á–∏–∫ –¥–ª—è –æ–¥–Ω–æ–≥–æ —Ñ–æ—Ç–æ
        const counter = document.createElement('div');
        counter.className = 'photo-counter';
        counter.textContent = '1/1';
        galleryElement.appendChild(counter);
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
    galleryElement.onclick = () => openPhotoModal(productId, 0);
}

// –§–£–ù–ö–¶–ò–ò –î–õ–Ø –£–ü–†–ê–í–õ–ï–ù–ò–Ø –ì–ê–õ–ï–†–ï–ï–ô
function changePhoto(productId, direction) {
    const product = productPhotos[productId];
    if (!product || !product.photos || product.photos.length <= 1) return;
    
    const gallery = document.querySelector(`[data-product="${productId}"] .product-gallery`);
    if (!gallery) return;
    
    const currentImg = gallery.querySelector('img[style*="display: block"]');
    if (!currentImg) return;
    
    const match = currentImg.id.match(/\d+$/);
    if (!match) return;
    
    let currentIndex = parseInt(match[0]);
    const total = product.photos.length;
    let newIndex = (currentIndex + direction + total) % total;
    
    goToPhoto(productId, newIndex);
}

function goToPhoto(productId, index) {
    const product = productPhotos[productId];
    if (!product || !product.photos || index < 0 || index >= product.photos.length) return;
    
    const gallery = document.querySelector(`[data-product="${productId}"] .product-gallery`);
    if (!gallery) return;
    
    // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    gallery.querySelectorAll('img').forEach(img => {
        img.style.display = 'none';
    });
    
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω–æ–µ
    const targetImg = document.getElementById(`${productId}-image-${index}`);
    if (targetImg) {
        targetImg.style.display = 'block';
    }
    
    // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–æ—á–∫–∏
    const dots = gallery.querySelectorAll('.gallery-dot');
    dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === index);
    });
    
    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
    const counter = gallery.querySelector('.photo-counter');
    if (counter) {
        counter.textContent = `${index + 1}/${product.photos.length}`;
    }
}

function createFallbackGallery(productId) {
    const gallery = document.querySelector(`[data-product="${productId}"] .product-gallery`);
    if (!gallery) return;
    
    gallery.innerHTML = `
        <div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#f5f7fa,#c3cfe2);border-radius:10px;">
            <div style="text-align:center;">
                <i class="fas fa-image" style="font-size:50px;color:#2196f3;margin-bottom:10px;"></i>
                <div style="color:#666;">–§–æ—Ç–æ —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç</div>
            </div>
        </div>
    `;
}

// –§–£–ù–ö–¶–ò–ò –î–õ–Ø –ú–û–î–ê–õ–¨–ù–û–ì–û –û–ö–ù–ê
function openPhotoModal(productId, index) {
    const product = productPhotos[productId];
    if (!product || !product.photos || product.photos.length === 0) return;
    
    const photos = product.photos;
    if (index < 0 || index >= photos.length) index = 0;
    
    const modalImg = document.getElementById('modalImage');
    const modalInfo = document.getElementById('modalInfo');
    const modal = document.getElementById('photoModal');
    
    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
    modalImg.src = photos[index].url;
    modalImg.alt = photos[index].alt;
    modalImg.onerror = function() {
        this.src = getPlaceholderUrl(productId, index);
    };
    
    modalInfo.textContent = `${product.name} (${index + 1}/${photos.length})`;
    
    currentModalProduct = productId;
    currentModalIndex = index;
    
    modal.style.display = 'flex';
    document.body.style.overflow = 'hidden';
}

function closePhotoModal() {
    document.getElementById('photoModal').style.display = 'none';
    document.body.style.overflow = 'auto';
}

function changeModalPhoto(direction) {
    if (!currentModalProduct) return;
    
    const photos = productPhotos[currentModalProduct].photos;
    if (!photos || photos.length === 0) return;
    
    currentModalIndex = (currentModalIndex + direction + photos.length) % photos.length;
    openPhotoModal(currentModalProduct, currentModalIndex);
}

// –§–£–ù–ö–¶–ò–ò –ö–û–†–ó–ò–ù–´
function addToCart(productId, productName, productPrice) {
    const item = { 
        id: productId, 
        title: productName, 
        price: productPrice, 
        quantity: 1 
    };
    shoppingCart.addItem(item);
}

function updateCart() {
    const badge = document.getElementById('cart-badge');
    if (badge) {
        const total = shoppingCart.items.reduce((sum, item) => sum + item.quantity, 0);
        badge.textContent = total;
        badge.style.display = total > 0 ? 'flex' : 'none';
    }
}

function showNotification(message, type = 'info') {
    const notification = document.createElement('div');
    notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: ${type === 'success' ? '#4CAF50' : '#2196f3'};
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        z-index: 10000;
        animation: slideIn 0.3s ease;
        max-width: 300px;
        font-weight: bold;
    `;
    notification.textContent = message;
    
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => notification.remove(), 300);
    }, 3000);
}

function showCart() {
    if (!shoppingCart || shoppingCart.items.length === 0) {
        showNotification('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞', 'info');
        return;
    }
    
    const overlay = document.createElement('div');
    overlay.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 10000;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.3s ease;
    `;
    
    const modal = document.createElement('div');
    modal.style.cssText = `
        background: white;
        border-radius: 15px;
        padding: 25px;
        width: 90%;
        max-width: 500px;
        max-height: 80vh;
        overflow-y: auto;
        animation: slideUp 0.3s ease;
        position: relative;
    `;
    
    let itemsHTML = '';
    shoppingCart.items.forEach((item, index) => {
        const itemTotal = parseInt(item.price) * item.quantity;
        itemsHTML += `
            <div style="border-bottom: 1px solid #eee; padding: 15px 0;">
                <div style="display: flex; justify-content: space-between; align-items: start;">
                    <div style="flex: 1;">
                        <strong>${item.title}</strong>
                        <div style="color: #666; font-size: 14px; margin-top: 5px;">
                            ${item.price} ‚ÇΩ √ó ${item.quantity} = ${itemTotal} ‚ÇΩ
                        </div>
                    </div>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <button onclick="updateQuantity(${index}, ${item.quantity - 1})" style="width: 30px; height: 30px; border: 1px solid #ddd; background: white; border-radius: 5px; cursor: pointer;">-</button>
                        <span style="font-weight: bold;">${item.quantity}</span>
                        <button onclick="updateQuantity(${index}, ${item.quantity + 1})" style="width: 30px; height: 30px; border: 1px solid #ddd; background: white; border-radius: 5px; cursor: pointer;">+</button>
                        <button onclick="removeFromCart(${index})" style="background: none; border: none; color: #f44336; cursor: pointer; font-size: 20px; margin-left: 10px;">√ó</button>
                    </div>
                </div>
            </div>
        `;
    });
    
    const total = shoppingCart.getTotal();
    
    modal.innerHTML = `
        <h2 style="margin-top: 0; color: #2196f3; display: flex; align-items: center; gap: 10px;">
            <i class="fas fa-shopping-cart"></i> –í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞
            <button onclick="this.closest('div').parentElement.remove();" style="position: absolute; top: 15px; right: 15px; background: none; border: none; color: #666; font-size: 24px; cursor: pointer;">√ó</button>
        </h2>
        <div style="max-height: 300px; overflow-y: auto; margin: 20px 0;">
            ${itemsHTML}
        </div>
        <div style="border-top: 2px solid #2196f3; margin-top: 20px; padding-top: 20px;">
            <div style="display: flex; justify-content: space-between; font-weight: bold; font-size: 18px;">
                <span>–ò—Ç–æ–≥–æ:</span>
                <span>${total} ‚ÇΩ</span>
            </div>
        </div>
        <div style="margin-top: 25px; display: flex; gap: 15px;">
            <button onclick="checkout()" style="flex: 2; padding: 12px; background: linear-gradient(90deg, #4CAF50, #2e7d32); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 10px;">
                <i class="fab fa-telegram"></i> –û—Ñ–æ—Ä–º–∏—Ç—å –≤ Telegram
            </button>
            <button onclick="clearCart()" style="flex: 1; padding: 12px; background: #f5f5f5; color: #666; border: none; border-radius: 8px; cursor: pointer;">
                –û—á–∏—Å—Ç–∏—Ç—å
            </button>
        </div>
    `;
    
    overlay.appendChild(modal);
    document.body.appendChild(overlay);
    
    // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
    overlay.addEventListener('click', (e) => {
        if (e.target === overlay) overlay.remove();
    });
}

function updateQuantity(index, newQuantity) {
    if (shoppingCart && shoppingCart.items[index]) {
        if (newQuantity < 1) {
            removeFromCart(index);
        } else {
            shoppingCart.items[index].quantity = newQuantity;
            updateCart();
            showCart();
        }
    }
}

function removeFromCart(index) {
    if (shoppingCart && shoppingCart.items[index]) {
        shoppingCart.items.splice(index, 1);
        updateCart();
        showNotification('–¢–æ–≤–∞—Ä —É–¥–∞–ª–µ–Ω –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã', 'info');
        showCart();
    }
}

function clearCart() {
    shoppingCart.items = [];
    updateCart();
    document.querySelector('[style*="background: rgba(0,0,0,0.5)"]')?.remove();
    showNotification('–ö–æ—Ä–∑–∏–Ω–∞ –æ—á–∏—â–µ–Ω–∞', 'info');
}

function checkout() {
    if (!shoppingCart || shoppingCart.items.length === 0) return;
    
    let orderText = "–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ! –•–æ—á—É –ø—Ä–∏–æ–±—Ä–µ—Å—Ç–∏:\n\n";
    
    shoppingCart.items.forEach((item, index) => {
        const itemTotal = parseInt(item.price) * item.quantity;
        orderText += `${index + 1}. ${item.title}\n`;
        orderText += `   –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ${item.quantity} —à—Ç.\n`;
        orderText += `   –¶–µ–Ω–∞: ${item.price} ‚ÇΩ √ó ${item.quantity} = ${itemTotal} ‚ÇΩ\n\n`;
    });
    
    const total = shoppingCart.getTotal();
    orderText += `–ò—Ç–æ–≥–æ: ${total} ‚ÇΩ\n\n`;
    orderText += "---\n";
    orderText += "–û–∂–∏–¥–∞—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –¥–æ—Å—Ç–∞–≤–∫–µ –∏ –æ–ø–ª–∞—Ç–µ.";
    
    const telegramLink = "https://t.me/NewshopNm";
    const encodedText = encodeURIComponent(orderText);
    const fullLink = `${telegramLink}?text=${encodedText}`;
    
    window.open(fullLink, '_blank');
    clearCart();
}

// –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï –°–¢–†–ê–ù–ò–¶–´
document.addEventListener('DOMContentLoaded', function() {
    console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∏–≥—Ä—É—à–µ–∫...');
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –≤—Å–µ –≥–∞–ª–µ—Ä–µ–∏
    Object.keys(productPhotos).forEach(productId => {
        initGallery(productId);
    });
    
    // –ò–∫–æ–Ω–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã
    document.getElementById('cart-icon').addEventListener('click', showCart);
    
    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ ESC
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closePhotoModal();
